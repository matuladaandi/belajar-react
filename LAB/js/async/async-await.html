<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <script>
        // Promise<JSON Product>
        function getProduct() {
            const request = new Request("api/product.json", {
                method: "GET"
            })

            const response = fetch(request)

            return response.then((response) => response.json())
        }

        // ð—°ð—®ð—¿ð—® ð—¶ð—»ð—¶ ð—®ð—´ð—® ð—¿ð—¶ð—¯ð—²ð˜
        // getProduct().then((product) => console.log(product))
        function getProductNamePromise() {
            return new Promise((resolve, reject) => {
                getProduct().then((product) => resolve(product.name))
                    .catch((error) => resolve("Product Not Found"))
            })
        }

        getProductNamePromise().then((productName) => console.log(productName))

        // ð—–ð—®ð—¿ð—® ð—¦ð—¶ð—ºð—½ð—¹ð—² ð—»ð˜†ð—®
        async function getProductAsync() {
            // // tunggu sampai data pada getProduct() ada
            // const product = await getProduct()
            // return product.name

            try {
                // tunggu sampai data pada getProduct() ada
                const product = await getProduct()
                return product.name
            } catch (e) {
                return "Product Not Found"
            }
        }
        getProductAsync().then((productName) => console.log(productName))

    </script>
</body>

</html>
