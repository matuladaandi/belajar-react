<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <script>
    // Promise

    // parameter ğ—¿ğ—²ğ˜€ğ—¼ğ—¹ğ˜ƒğ—² ğ—±ğ—®ğ—» ğ—¿ğ—²ğ—·ğ—²ğ—°ğ˜ sebenarnya adalah ğ—³ğ˜‚ğ—»ğ—°ğ˜ğ—¶ğ—¼ğ—»
    const promise = new Promise(function (resolve, reject) {
      // ğ—°ğ—¼ğ—±ğ—² yg nanti akan berjalan secara ğ—®ğ˜€ğ˜†ğ—»ğ—° masukan dalam ini param Promise {}

      // Ketika ğ—¦ğ˜‚ğ—°ğ—°ğ—²ğ˜€ maka masukan dalam ğ—¿ğ—²ğ˜€ğ—¼ğ—¹ğ˜ƒğ—²
      // resolve("Success")

      // Ketika ğ—šğ—®ğ—´ğ—®ğ—¹ makan masukan dalam ğ—¿ğ—²ğ—·ğ—²ğ—°ğ˜
      // reject("Error")

      const ajax = new XMLHttpRequest();

      // membuka  di api/product.json
      ajax.open("GET", "api/product.json");

      // ketika dapat datanya, lalu panggil callback
      ajax.onload = function () {
        // ketika ajax nya ğ˜€ğ˜‚ğ—°ğ—°ğ—²ğ˜€, panggil resolve
        if (ajax.status === 200) {
          resolve(ajax.responseText)
        } else {
          // ketika ğ—²ğ—¿ğ—¿ğ—¼ğ—¿ atau ğ—´ğ—®ğ—´ğ—®ğ—¹, panggil reject
          reject(`Error Get Product with response : ${ajax.responseText}`)
        }

      };

      ajax.send();
    });

    console.log(promise);

  </script>
</body>

</html>
