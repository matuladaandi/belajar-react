<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <h3 id="res"></h3>
    
    <script>
        const ajax = new XMLHttpRequest();

        // hello.json adalah endpoint
        ajax.open('GET', 'api/hello.json') //mau ambil data ke- api/hello.json

        // ğ˜€ğ—²ğ˜ğ—²ğ—¹ğ—®ğ—µ ğ—±ğ—®ğ—½ğ—®ğ˜ ğ—¿ğ—²ğ˜€ğ—½ğ—¼ğ—»ğ˜€ğ—² maka akan ğ—±ğ—¶ ğ—½ğ—®ğ—»ğ—´ğ—´ğ—¶ğ—¹ ğ—°ğ—®ğ—¹ğ—¹ğ—¯ğ—®ğ—°ğ—¸ nya Yakni anonymous function yang ada di ğ˜€ğ—²ğ—¯ğ—²ğ—¹ğ—®ğ—µ ğ—¸ğ—®ğ—»ğ—®ğ—» dekat "load"
        ajax.addEventListener("load",function () {
            const json = JSON.parse(ajax.responseText)
            const header = document.getElementById('res')

            // kenapa ğ—·ğ˜€ğ—¼ğ—».ğ—¿ğ—²ğ˜€ğ—½ğ—¼ğ—»ğ˜€ğ—², Krn ğ—®ğ˜ğ˜ğ—¿ğ—¶ğ—¯ğ˜‚ğ˜ğ—² dari file â¡â£â¢â€â€â€hello.json ğ—»ğ—®ğ—ºğ—®ğ—»ğ˜†ğ—® ğ—¿ğ—²ğ˜€ğ—½ğ—¼ğ—»ğ˜€ğ—²
            header.textContent = json.response;

            // expected: <output> hello andi (di browser h3)
        })
        
        // untuk mengirim request
        ajax.send()
    </script>
</body>

</html>
