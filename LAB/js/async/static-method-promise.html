<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method Promise</title>
</head>

<body>

    <table>
        <tbody>
            <tr>
                <td>id : </td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>Name : </td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Price : </td>
                <td id="price"></td>
            </tr>
        </tbody>
    </table>
    <script>

        function getProduct(product) {
            return new Promise(function (resolve, reject) {

                const ajax = new XMLHttpRequest();


                ajax.open("GET", `api/${product}.json`);


                ajax.onload = function () {

                    if (ajax.status === 200) {
                        // bentuknya text
                        resolve(ajax.responseText)
                    } else {

                        reject(`Error Get Product with response : ${ajax.status}`)
                    }

                };

                ajax.send();
            });
        }
        // panggil semua
        const promise = Promise.all([

            // kalau mau panggi 1 yg paling cepat, gunakan â¡â¢â¢â¢ğ—®ğ—»ğ˜† â¡<dia akan priksa jg yg sukse> berbeda dgn â¡â¢â£â¢ğ—¿ğ—®ğ—°ğ—²â¡ <tidak memeriksa yg sukses>, ganti all
            // const promise = Promise.any([])
            getProduct("product"),
            getProduct("product1"),
            getProduct("product2"),
            getProduct("product3")

        ])
        promise.then((products) => console.log(products))
        // 4 product
    </script>
</body>

</html>
